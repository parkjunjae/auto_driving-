ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.2

    two_d_mode: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    publish_tf: true
    transform_time_offset: 0.0
    predict_to_current_time: true

    # Tracer odom
    odom0: /odom
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false
    odom0_config:
      [
        true,
        true,
        false,
        false,
        false,
        true,
        true,
        false,
        false,
        false,
        false,
        true,
        false,
        false,
        false,
      ]

    # # ICP odom (LiDAR)
    # odom1: /icp_odom
    # odom1_queue_size: 10
    # odom1_differential: false
    # odom1_relative: false
    # odom1_config:
    #   [
    #     false,
    #     false,
    #     false,
    #     false,
    #     false,
    #     true,
    #     false,
    #     false,
    #     false,
    #     false,
    #     false,
    #     false,
    #     false,
    #     false,
    #     false,
    #   ]

    # Livox IMU (disabled)
    # imu0: /livox/imu_fixed
    # Camera IMU (bias corrected)
    imu0: /camera/camera/imu_fixed
    imu0_queue_size: 200
    imu0_differential: false
    imu0_relative: true
    imu0_remove_gravitational_acceleration: false
    imu0_config:
      [
        false,
        false,
        false,
        false,
        false,
        false,
        false,
        false,
        false,
        false,
        false,
        true,
        false,
        false,
        false,
      ]
